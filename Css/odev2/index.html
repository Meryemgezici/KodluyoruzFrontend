<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>

</head>

<body>
    <div class="container">
        <div class="logo center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998">
        </div>
        <div class="search center" >
            <p>Search the web using Google!</p>
            <input type="text" id="input">
            <br>
            <button class="btn">Google Search</button>
            <button class="btn">I'm feeling lucky</button>
        </div>
       
        <div class="boxs center">
            <div class="box-1">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    class="special-links">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" class="special-links">Linux
                    Search</a>
            </div>
            <div class="box-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                    class="google-information">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                    class="google-information">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                    class="google-information">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                    class="google-information">Google! Logos</a>
            </div>
            <div class="box-3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
           
            <p class="center">Copyright Â©1998 Google Inc.</p>

    </div>

</body>

</html>
